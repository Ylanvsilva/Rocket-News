<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Rocket_News/reset.css">
    <link rel="stylesheet" href="/Rocket_News/style.css">
    <title>RocketNews</title>
</head>
<body>
    <div class="container">
        <div class="tela1">
            <img src="/Rocket_News/assets/logo.svg" alt="Logo Rocketseat" height="94" width="389">
            <div class="text">
                <h1>atualize ideias e informações em 5 minutos.</h1>
                <h2>tudo que você precisa saber para começar seu dia bem e informado</h2>
                <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.<br>perfeito para se preparar para codar &#9749;</p>
            </div>

            <div class="form">
                <h2>Insira seu e-mail</h2>
                <div class="input__section">
                    <input class="input__section--input" placeholder="oi@rocketseat.com"/>
                    <i class="input__section--icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg></i>
                </div>
            </div>

            <div class="link">
                <h2>deixe-me ler primeiro</h2>
                <i><svg xmlns="http://www.w3.org/2000/svg" fill="none" width="22" height="22" viewBox="0 0 24 24" stroke="#8257e5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg></i>
            </div>
        </div>

        <div class="tela2">
            <img src="/Rocket_News/assets/read_news.jpg" alt="Imagem" height="784" width="1175">
        </div>
    </div>
</body>
</html>
